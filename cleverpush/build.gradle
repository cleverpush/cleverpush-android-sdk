apply plugin: 'com.android.library'
apply from: 'maven-push.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 17
    }

    buildTypes {
        debug {
            minifyEnabled false
        }

        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.0.2'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    // Androidx
    api 'androidx.core:core:1.3.2'
    api 'androidx.annotation:annotation:1.1.0'
    api "androidx.dynamicanimation:dynamicanimation:1.0.0"

    // Gson
    implementation 'com.google.code.gson:gson:2.8.6'

    // Google & Firebase
    implementation 'com.google.android.gms:play-services-base:[10.2.1, 17.6.99]'
    implementation 'com.google.android.gms:play-services-location:[16.0.0, 18.0.99]'
    api 'com.google.firebase:firebase-messaging:[10.2.1, 22.0.99]'

    // Huawei
    compileOnly 'com.huawei.hms:push:4.0.3.301'
}

